<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .atm {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 300px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="atm">
    <h2>ATM Interface</h2>
    <div class="screen" id="screen">
      <p>Welcome to your ATM</p>
    </div>
    <div class="input-group">
      <label for="pin">Enter PIN:</label>
      <input type="password" id="pin" maxlength="4">
    </div>
    <div id="userIdDisplay" style="display: none;">
      <p>User ID: <span id="userIdSpan"></span></p>
    </div>
    <div class="input-group">
      <label for="userId">Friend's User ID:</label>
      <input type="text" id="userId">
    </div>
    <div class="input-group">
      <label for="amount">Amount to Send:</label>
      <input type="number" id="amount" min="0" step="0.01">
    </div>
    <button onclick="checkPin()">Enter</button>
    <hr>
    <button onclick="checkBalance()">Check Balance</button>
    <button onclick="withdraw()">Withdraw Money</button>
    <button onclick="takeLoan()">Take Loan</button>
    <button onclick="sendMoney()">Send Money</button>
    <div id="output"></div>
  </div>

  <script>
    // Retrieve balance from localStorage or set default
    let balance = localStorage.getItem('balance');
    if (!balance) {
      balance = 0; // Default starting balance
      localStorage.setItem('balance', balance);
    } else {
      balance = parseFloat(balance);
    }

    let pin = "0020"; // Default PIN
    let userId = "bo1062"; // Simulated user ID (replace with actual logic)

    function checkPin() {
      let enteredPin = document.getElementById('pin').value;
      if (enteredPin === pin) {
        document.getElementById('screen').innerHTML = "<p>Authenticated. Choose an option:</p>";
        document.getElementById('userIdSpan').textContent = userId;
        document.getElementById('userIdDisplay').style.display = 'block';
      } else {
        document.getElementById('screen').innerHTML = "<p>Incorrect PIN. Please try again.</p>";
        document.getElementById('userIdDisplay').style.display = 'none';
      }
    }

    function checkBalance() {
      document.getElementById('output').innerHTML = `Your balance is $${balance}`;
    }

    function withdraw() {
      let amount = parseFloat(prompt("Enter amount to withdraw:"));
      if (isNaN(amount) || amount <= 0 || amount > balance) {
        alert("Invalid amount or insufficient balance.");
      } else {
        balance -= amount;
        updateBalance();
        document.getElementById('output').innerHTML = `Successfully withdrawn $${amount}. Remaining balance: $${balance}`;
      }
    }

    function takeLoan() {
      let loanAmount = parseFloat(prompt("Enter loan amount:"));
      if (isNaN(loanAmount) || loanAmount <= 0) {
        alert("Invalid loan amount.");
      } else {
        balance += loanAmount;
        updateBalance();
        document.getElementById('output').innerHTML = `Loan of $${loanAmount} granted. New balance: $${balance}`;
      }
    }

    function sendMoney() {
      let friendId = document.getElementById('userId').value;
      let amount = parseFloat(document.getElementById('amount').value);

      if (!friendId || !amount || isNaN(amount) || amount <= 0 || amount > balance) {
        alert("Invalid input or insufficient balance.");
      } else {
        balance -= amount;
        updateBalance();
        document.getElementById('output').innerHTML = `Successfully sent $${amount} to User ID: ${friendId}. Remaining balance: $${balance}`;
      }
    }

    function updateBalance() {
      localStorage.setItem('balance', balance);
      checkBalance();
    }
  </script>
</body>
</html>
